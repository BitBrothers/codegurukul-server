<!-- ========== TITLE START ========== -->

<div class="title">
    <div class="title-image"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                Email Verification
            </div>
        </div>
    </div>
</div>

<!-- ========== TITLE END ========== -->

<section ng-show="pending">
    <h1 class="text-center">Verification Pending</h1>
    <div class="container">
        <p class="text-center">
            Please wait while your email address is being verified. You will automatically be redirected once the process completes successfully.
        </p>
        <span class="text-center" ng-class="{processSpinner:processing}"></span>
    </div>
</section>


<section ng-show="!pending">
    <h1 class="text-center">Verification Error</h1>
    <div class="container">
        <p class="text-center">
            There was an error verifying your email address.
        </p>
    </div>
</section>
