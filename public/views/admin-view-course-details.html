<!-- ========== TITLE START ========== -->

<div class="title">
    <div class="title-image"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                ADMIN PAGE - {{course.name}} DETAILS
            </div>
        </div>
    </div>
</div>

<!-- ========== TITLE END ========== -->

<section>

    <h1 class="text-center"> List of Attendees </h1>


    <div class="container">
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>DATE OF REGISTRATION</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="attendee in attendees" class="course-row">
                    <td> {{attendee.name}} </td>
                    <td> {{attendee.date}} </td>
                    <td> <a href="#"> <i class="fa fa-trash-o"></i> </a> </td>
                </tr>
            </tbody>
            <hr>
        </table>


    </div>
</section>
